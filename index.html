<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>3D Star Map||Attack Vector</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/modernizr.js"></script>
    <script src="https://raw.github.com/fryn/html5slider/master/html5slider.js"></script>
  </head>
  <body>
    <div class="title">
      <h1>Hyper Links in the Ten Worlds Universe by Date Discovered</h1>
      <span class="dateSpan">  
        <input id="dateSlider" type="range" min="2110" max = "2213" value ="2213">
        <span id="dateBox" >2213</span>
        <h2>Hide Hyper Links</h2>
        <ul>
          <li><label for="allLinks">All<input type="checkbox" id="allLinks"></label></li>
          <li><label for="alphaLink">Alpha</label><input id="alphaLink" type="checkbox"></li>
          <li><label for="betaLink">Beta</label><input id="betaLink" type="checkbox"></li>
          <li><label for="gammaLink">Gamma</label><input id="gammaLink" type="checkbox"></li>
          <li><label for="deltaLink">Delta</label><input id="deltaLink" type="checkbox"></li>
          <li><label for="epsiLink">Epsilon</label><input id="epsiLink" type="checkbox"></li>
        </ul>
      </span>
    </div>
    <div id="container">
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/three.min.js"></script>
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/TrackballControls.js"></script>
    <script src="scripts/CSS3DRenderer.js"></script>
    <script src="scripts/systemsList.js"></script>
    <script src="scripts/jumpLinks.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
